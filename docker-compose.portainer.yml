version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: babylist-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-babylist}
      POSTGRES_USER: ${POSTGRES_USER:-babyuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-babypass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U babyuser -d babylist"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    image: node:20-alpine
    container_name: babylist-app
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://babyuser:babypass@postgres:5432/babylist}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      NODE_ENV: production
      REPO_URL: https://github.com/vicvasbob/bblist.git
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - app_data:/app
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        apk add --no-cache git openssh openssl &&
        echo 'Cloning repository...' &&
        if [ ! -f package.json ]; then
          git clone $$REPO_URL . &&
          echo 'Repository cloned successfully'
        else
          echo 'Repository already exists, pulling latest changes...'
          git pull origin master || echo 'Pull failed, continuing with existing code'
        fi &&
        echo 'Installing ALL npm packages (including dev for build)...' &&
        npm ci &&
        echo 'Generating Prisma client...' &&
        npx prisma generate &&
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'Building application...' &&
        npm run build &&
        echo 'Removing dev dependencies to save space...' &&
        npm prune --production &&
        echo 'Starting production server...' &&
        npm start
      "

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local

networks:
  default:
    driver: bridge